<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME BLITZARCARD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="select-pet">
        <h1 class="tittle">BlitzarCard</h1>
        <h2 class="subtitle">Choose your pet</h2>
        
        <div id="conteiner-cards" class="cards">
           
        </div>
       
        <button class="button-pet" id="btn-pet">Select</button>

    </section>

    <section id="view-map">
        <h1 class="tittle">Travel around the world with your Mokepon</h1>
        <canvas id="map"></canvas>
        <div class="controls">
            <button id="btn-up" onmousedown="moveUp()" onmouseup="stopMoveY()" ontouchstart="moveUp()" ontouchend="stopMoveY()">Up</button>
            <button id="btn-down" onmousedown="moveDown()" onmouseup="stopMoveY()" ontouchstart="moveDown()" ontouchend="stopMoveY()">Down</button>
            <button id="btn-left" onmousedown="moveLeft()" onmouseup="stopMoveX()" ontouchstart="moveLeft()" ontouchend="stopMoveX()">Left</button>
            <button id="btn-right" onmousedown="moveRight()" onmouseup="stopMoveX()" ontouchstart="moveRight()" ontouchend="stopMoveX()">Right</button>
        </div>



    </section>

    <section id="select-attack">
        <h1 class="tittle">BlitzarCard</h1>
        <h2>Choose your attack</h2>
        
        <div id="conteiner-attacks">
           
        </div>

        <div id="messages">
            <div class="messages-grid">
                <div id="attack-player"></div>
                <div id="attack-enemy"></div>
                <div id="result"></div>
            </div>
        </div>

        <section id="reset-game">
            <button class="button-reset" id="btn-reset">try again</button>
        </section>

        <div id="scoreboard">
            <div class="score-block">
                <span class="score-label">Your Victories</span>
                <span class="score-value" id="lives-player">0</span>
                <span class="score-name" id="player-pet"></span>
            </div>
            <div class="score-block">
                <span class="score-label">Enemy Victories</span>
                <span class="score-value" id="lives-enemys">0</span>
                <span class="score-name" id="enemys-pet"></span>
            </div>
        </div>
        
                 
    </section>

    
   

    <script src="./js/select-mokepon.js"></script>
</body>




</html>
