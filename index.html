<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME BLITZARCARD</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="select-pet">
        <h1 class="tittle">BlitzarCard</h1>
        <h2 class="subtitle">Choose your pet</h2>
        
        <div id="conteiner-cards" class="cards">
           
        </div>
       
        <button class="button-pet" id="btn-pet">Select</button>

    </section>

    <section id="select-attack">
        <h1 class="tittle">BlitzarCard</h1>
        <h2>Choose your attack</h2>
        
        <div id="conteiner-attacks">
           
        </div>

        <div id="messages">
            <div class="messages-grid">
                <div id="attack-player"></div>
                <div id="attack-enemy"></div>
                <div id="result"></div>
            </div>
        </div>

        <section id="reset-game">
            <button class="button-reset" id="btn-reset">try again</button>
        </section>

        <div>
        <p>Your pet <span id="player-pet"></span> has <span id="lives-player">3</span> lives</p>
        <p>the enemy's <span id="enemys-pet"></span> has <span id="lives-enemys">3</span> lives</p>
        </div>
        
                 
    </section>

    
   

    <script src="./js/select-mokepon.js"></script>
</body>




</html>
