<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME BLITZARCARD</title>
    <script src="./js/select-mokepon.js"></script>
    <link rel="stylesheet" href="css/style.css">
   
</head>
<body>

    <section id="select-pet">
        <h1 class="tittle">BlitzarCard</h1>
        <h2 class="subtitle">Choose your pet</h2>
        
        <div class="cards">
            <input type="radio" name="mascota" id="zancudo">
            <label class="card-pet" for="zancudo">
                <p>Zancudo</p>
                <img src="assets/img/firee.png" alt="zancudo">
            </label>
    
            <input type="radio" name="mascota" id="perrozompopo">
            <label class="card-pet" for="perrozompopo">
                <p>Perrozompopo</p>
                <img src="assets/img/leeff.png" alt="zancudo">
            </label>
            
            <input type="radio" name="mascota" id="zanate">
            <label class="card-pet" for="zanate">
                <p>Zanate</p>
                <img src="assets/img/waterr.png" alt="zancudo">
            </label>
    
        </div>
       
        <button class="button-pet" id="btn-pet">Select</button>

    </section>

    <section id="select-attack">
        <h1 class="tittle">BlitzarCard</h1>
        <h2>Choose your attack</h2>

        <p>Your pet <span id="player-pet"></span> has <span id="lives-player">3</span> lives</p>
        <p>the enemy's <span id="enemys-pet"></span> has <span id="lives-enemys">3</span> lives</p>

        
            <button id="btn-fire">
                Fuego
            </button>

            <button id="btn-water">
                Agua
            </button>

            <button id="btn-leef">
                Planta
            </button>

    </section>

    <section id="messages">

    </section>


    <section id="reset-game">
        <button class="button-reset" id="btn-reset">try again</button>
    </section>

</body>




</html>
